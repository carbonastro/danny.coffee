<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny.Coffee</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Meta -->
    <meta name="description" content="A virtual coffee shop in Woodstock, NY. Pull a shot, pour some sparkling water.">
    <meta name="theme-color" content="#d8d8d6">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Danny.Coffee">
    <meta property="og:description" content="A virtual coffee shop in Woodstock, NY.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://danny.coffee">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@600;700&family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #d8d8d6;
            --ink: #2a2a28;
            --ink-light: #4a4a48;
            --ink-faded: #7a7a78;
            --red: #c23a2a;
            --rule: #2a2a28;
            --coffee: #3d2314;
            --crema: #c4956a;
            --water: #d4e8ec;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: var(--paper);
            color: var(--ink);
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            font-weight: 400;
            min-height: 100vh;
            position: relative;
            font-size: 11px;
            line-height: 1.5;
        }

        /* Subtle texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.035;
            pointer-events: none;
            z-index: 1000;
        }

        /* Page container */
        .page {
            max-width: 700px;
            margin: 0 auto;
            padding: 48px 48px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Form header */
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--rule);
        }

        /* Logo */
        .logo {
            background: var(--ink);
            color: white;
            padding: 10px 16px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.02em;
        }
        .logo .dot { color: var(--red); }

        .form-number-block {
            text-align: right;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 9px;
        }

        .form-number {
            margin-bottom: 2px;
        }

        .form-rev {
            color: var(--ink-faded);
        }

        .barcode-section {
            text-align: right;
            margin-top: 8px;
        }

        .barcode {
            font-family: 'Libre Barcode 39 Text', cursive;
            font-size: 32px;
            letter-spacing: -2px;
            color: var(--ink);
            line-height: 1;
            opacity: 0.9;
        }

        .barcode-number {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 7px;
            color: var(--ink-faded);
            letter-spacing: 0.1em;
            margin-top: 2px;
        }

        /* Data grid */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 0;
            margin-bottom: 24px;
            border: 1px solid var(--rule);
            border-bottom: none;
        }

        .data-cell {
            padding: 10px 12px;
            border-bottom: 1px solid var(--rule);
            border-right: 1px solid var(--rule);
        }

        .data-cell:nth-child(4n) {
            border-right: none;
        }

        .data-label {
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--ink-faded);
            margin-bottom: 4px;
        }

        .data-value {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            color: var(--ink);
        }

        /* Main section */
        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .section-header {
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--ink-faded);
            margin-bottom: 24px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--ink-faded);
        }

        /* Coffee bar area */
        .coffee-bar {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 48px;
            padding: 32px 0;
        }

        /* Station */
        .station {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .station-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--ink-faded);
            height: 16px;
            display: flex;
            align-items: center;
        }

        /* =========== ESPRESSO MACHINE WITH HOPPER =========== */
        .espresso-machine {
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .espresso-machine:hover { transform: scale(1.02); }
        .espresso-machine:active { transform: scale(0.98); }

        .machine-svg {
            width: 200px;
            height: 240px;
        }

        .power-light {
            transition: fill 0.2s ease;
        }

        .espresso-machine.brewing .power-light {
            fill: #4ade80;
        }

        .gauge-needle {
            transform-origin: 50px 135px;
            transition: transform 0.3s ease;
        }

        .espresso-machine.brewing .gauge-needle {
            transform: rotate(50deg);
        }

        .steam-group {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .espresso-machine.brewing .steam-group {
            opacity: 1;
            animation: steam 0.6s ease-in-out infinite;
        }

        @keyframes steam {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .drip-left, .drip-right {
            opacity: 0;
        }

        .espresso-machine.brewing .drip-left,
        .espresso-machine.brewing .drip-right {
            opacity: 1;
            animation: drip 0.35s ease-in infinite;
        }

        .espresso-machine.brewing .drip-right {
            animation-delay: 0.15s;
        }

        @keyframes drip {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(10px); opacity: 0; }
        }

        .coffee-fill {
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .espresso-machine.done .coffee-fill {
            opacity: 1;
        }

        /* =========== SPARKLING WATER =========== */
        .water-dispenser {
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .water-dispenser:hover { transform: scale(1.02); }
        .water-dispenser:active { transform: scale(0.98); }

        .dispenser-svg {
            width: 80px;
            height: 180px;
            margin-bottom: 18px;
        }

        .water-stream {
            opacity: 0;
        }

        .water-dispenser.pouring .water-stream {
            opacity: 1;
        }

        .water-fill {
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .water-dispenser.done .water-fill {
            opacity: 1;
        }

        .glass-bubbles {
            opacity: 0;
        }

        .water-dispenser.done .glass-bubbles {
            opacity: 1;
            animation: bubble 1s ease-in-out infinite;
        }

        @keyframes bubble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-1px); }
        }

        /* Tear line */
        .tear-line {
            position: relative;
            margin: 24px -48px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tear-line::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: repeating-linear-gradient(90deg,
                var(--ink-faded) 0px,
                var(--ink-faded) 4px,
                transparent 4px,
                transparent 8px
            );
            opacity: 0.4;
        }

        .tear-text {
            background: var(--paper);
            padding: 0 16px;
            font-size: 7px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--ink-faded);
            position: relative;
            z-index: 1;
        }

        /* Stats section */
        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .stat-box {
            border: 1px solid var(--rule);
            padding: 16px;
            text-align: center;
        }

        .stat-label {
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--ink-faded);
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 28px;
            font-weight: 500;
            color: var(--ink);
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 8px;
            color: var(--ink-faded);
            padding-top: 16px;
            border-top: 1px solid var(--ink-faded);
        }

        .footer-left {
            line-height: 1.6;
        }

        .footer-right {
            text-align: right;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .page {
                padding: 32px 24px;
            }

            .tear-line {
                margin: 24px -24px;
            }

            .data-grid {
                grid-template-columns: 1fr 1fr;
            }

            .data-cell:nth-child(4n) {
                border-right: 1px solid var(--rule);
            }

            .data-cell:nth-child(2n) {
                border-right: none;
            }

            .coffee-bar {
                gap: 24px;
            }

            .machine-svg {
                width: 140px;
                height: 168px;
            }

            .dispenser-svg {
                width: 56px;
                height: 126px;
                margin-bottom: 12px;
            }

            .barcode {
                font-size: 24px;
            }

            .station-label {
                font-size: 7px;
            }

            .stats-section {
                gap: 16px;
            }

            .stat-value {
                font-size: 22px;
            }
        }
    </style>
</head>

    <script>
        // Elements
        const espressoMachine = document.getElementById('espressoMachine');
        const waterDispenser = document.getElementById('waterDispenser');
        const shotCountEl = document.getElementById('shotCount');
        const waterCountEl = document.getElementById('waterCount');
        const currentDateEl = document.getElementById('currentDate');
        const currentTimeEl = document.getElementById('currentTime');
        const weatherEl = document.getElementById('weather');

        // State
        let isBrewing = false;
        let isPouring = false;
        let shotCount = parseInt(localStorage.getItem('dc_shots') || '0');
        let waterCount = parseInt(localStorage.getItem('dc_waters') || '0');

        // Initialize
        shotCountEl.textContent = shotCount;
        waterCountEl.textContent = waterCount;

        // Date/time
        function formatDate(date) {
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const y = String(date.getFullYear()).slice(-2);
            return `${m}/${d}/${y}`;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            });
        }

        function updateDateTime() {
            const now = new Date();
            currentDateEl.textContent = formatDate(now);
            currentTimeEl.textContent = formatTime(now);
        }

        // Weather - Woodstock, NY (Ulster County)
        async function fetchWeather() {
            try {
                // Woodstock, NY coordinates (Ulster County, Catskills)
                const lat = 42.0410;
                const lon = -74.1179;
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=America%2FNew_York`
                );
                if (!response.ok) throw new Error('Weather fetch failed');
                const data = await response.json();
                
                if (data.current && data.current.temperature_2m !== undefined) {
                    const temp = Math.round(data.current.temperature_2m);
                    const conditions = {
                        0: 'Clear', 1: 'Clear', 2: 'Cloudy', 3: 'Overcast',
                        45: 'Fog', 48: 'Fog', 51: 'Drizzle', 53: 'Drizzle', 55: 'Drizzle',
                        56: 'Freezing', 57: 'Freezing', 61: 'Rain', 63: 'Rain', 65: 'Rain',
                        66: 'Sleet', 67: 'Sleet', 71: 'Snow', 73: 'Snow', 75: 'Snow',
                        77: 'Snow', 80: 'Showers', 81: 'Showers', 82: 'Showers',
                        85: 'Snow', 86: 'Snow', 95: 'Storm', 96: 'Storm', 99: 'Storm'
                    };
                    const condition = conditions[data.current.weather_code] || '';
                    weatherEl.textContent = `${temp}°F ${condition}`.trim();
                } else {
                    throw new Error('Invalid data');
                }
            } catch (error) {
                console.log('Weather error:', error);
                weatherEl.textContent = '—';
            }
        }

        updateDateTime();
        fetchWeather();
        setInterval(updateDateTime, 1000);
        setInterval(fetchWeather, 600000);

        // Espresso machine
        espressoMachine.addEventListener('click', () => {
            if (isBrewing) return;
            isBrewing = true;
            espressoMachine.classList.remove('done');
            espressoMachine.classList.add('brewing');
            
            setTimeout(() => {
                espressoMachine.classList.remove('brewing');
                espressoMachine.classList.add('done');
                shotCount++;
                shotCountEl.textContent = shotCount;
                localStorage.setItem('dc_shots', shotCount.toString());
                isBrewing = false;
            }, 3000);
        });

        // Water dispenser
        waterDispenser.addEventListener('click', () => {
            if (isPouring) return;
            isPouring = true;
            waterDispenser.classList.remove('done');
            waterDispenser.classList.add('pouring');
            
            setTimeout(() => {
                waterDispenser.classList.remove('pouring');
                waterDispenser.classList.add('done');
                waterCount++;
                waterCountEl.textContent = waterCount;
                localStorage.setItem('dc_waters', waterCount.toString());
                isPouring = false;
            }, 2000);
        });
    </script>
</body>
</html>
